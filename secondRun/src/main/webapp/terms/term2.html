<p class="p1"><span class="s1"><strong>개인 사용자 가입</strong></span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p2"><span class="s1">개인 정보의 수집 및 이용에 대한 안내</span><br></p>
<p class="p3"><span class="s1">(주)아트룸은 서비스 제공을 위해서 아래와 같이 개인정보를 수집합니다. 서비스 제공에 필요한 최소한의 개인 정보 이므로 동의를 해주셔야 서비스를 이용하실 수 있습니다.</span></p>
<p class="p3"><span class="s1">&nbsp;• 개인정보 항목: 휴대폰 번호, 이름, e-mail(ID) 및 비밀번호</span></p>
<p class="p3"><span class="s1">&nbsp;• 수집 및 이용 목적: 서비스의 원활한 제공 및 운영 회원관리, 마케팅 및 광고에의 활용</span></p>
<p class="p3"><span class="s1">&nbsp;• 보유 및 이용기간: 이용계약 종료 후 즉시 파기(단 재가입 유예기간동안 2개월까지)</span></p>
<p class="p3"><span class="s1">&nbsp;</span></p>
